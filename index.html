        <p>சீமான் என்பவர் தமிழக அரசியல்வாதியும், தமிழ்த் திரைப்பட இயக்குநரும், நடிகரும் ஆவார். இவர் சி. பா. ஆதித்தனார் நிறுவிய நாம் தமிழர் கட்சியை தற்போது தலைமையேற்று நடத்துகிறார். இவர் தமிழ்த் தேசியம் குறித்து பேசி வருகிறார். தமிழரே தமிழ்நாட்டை ஆள வேண்டும் என பேசி வருகிறார். </p>
